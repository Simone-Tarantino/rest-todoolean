<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <title>Document</title>
  </head>
  <body>

    <h1>Todoolean</h1>

    <input id="new-item-input" type="text" name="" value="">
    <button id="send-new-item" type="button" name="button">Invia</button>

    <div class="todo-list-container">
      <ol class="todo-list">

      </ol>
    </div>

    <div class="are-you-sure no-display">
      <div class="rus-text">

      </div>
      <div class="choice-container">
        <span id-choice="1" class="choice" id-data="">SI</span> <span id-choice="2" class="choice">NO</span>
      </div>
    </div>


    <script id="entry-template" type="text/x-handlebars-template">
        <li class="todo-item" item-id="{{id}}">
          <span class="item">{{item}}</span>
          <span class="delete">x</span>
        </li>
    </script>

    <script id="rus-template" type="text/x-handlebars-template">
      {{text}}
    </script>

  </body>
</html>
